{% extends 'account/layouts.html' %}
{% block title %}

{% endblock %}

{% block content %}

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h1 class="fw-light mt-4 text-dark"> Email Verified!</h1>
                    <p class="lead text-dark-50">
                        Your account was successfully verified!
                    </p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-success btn-lg"> Proceed to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
