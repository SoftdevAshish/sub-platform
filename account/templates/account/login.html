{% extends 'account/layouts.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 py-5 border my-5  rounded shadow">
                <h3>Login</h3>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ LoginForm|crispy }}
                    <div class="text-center">
                        <input type="submit" value="Login" class="btn btn-outline-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
