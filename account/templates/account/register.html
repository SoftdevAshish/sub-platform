{% extends 'account/layouts.html' %}
{% load crispy_forms_tags %}




{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-6 py-5">
                <h3><ins>User Registration</ins></h3>
                <br><br>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{ RegisterForm|crispy }}
                    <input type="submit" value="Create" class="btn btn-outline-primary ">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
