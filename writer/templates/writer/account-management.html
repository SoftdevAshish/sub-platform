{% extends 'writer/layouts.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Account Setting
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row ">
            <div class="col py-5 my-5">
                <div class="row justify-content-center h1">
                    <div class="col-6  py-2  m-2   shadow">
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            {{ UpdateUserForm|crispy }}
                            <div class="text-end">
                                <input type="submit" value="Update" class="btn btn-outline-success">
                            </div>
                        </form>
                        <form action="{% url 'account-delete' %}" method="post">
                            {% csrf_token %}
                            <div class="text-end">
                                <input type="submit" value="Delete Account" class="btn btn-outline-danger">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
