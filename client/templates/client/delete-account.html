{% extends 'client/layouts.html' %}
{% block title %}
    Delete Account
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 py-5  my-5  rounded shadow text-center">
                <h4> Delete Account</h4>
                <br>
                <br>


                <p>
                    You may delete your account bellow:
                </p>
                <div class="py-3">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="text-end">
                            <input type="submit" class="btn btn-outline-danger btn-lg" value="Delete account">
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div class="text-end">
                    <a href="{% url 'client-dashboard' %}" class="btn btn-outline-success btn-lg"> Return to
                        dashboard</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
